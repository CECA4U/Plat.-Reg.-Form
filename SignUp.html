<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLATINUM SIGN UP</title>
</head>
<body style="background-color: orangered;">
    <form action="" method="post">
        <p><label for="">Surname</label>
        <input type="text" placeholder="Your Surname"></p>
        <p><label for="">Firstname</label>
        <input type="text" placeholder="Your Firstname"></p>
        <p><label for="">Lastname</label>
        <input type="text" placeholder="Your Lastname"></p>
        <p><label for="">Sex</label>
        <input type="radio" id="male" name="sex" value="male">
        <label for="male">MALE</label>
        <br>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">FEMALE</label></p>
        <p><label for="">Date of Birth</label>
        <input type="number" placeholder="DD/MM/YY"></p>
        <p><label for="">Marital Status</label>
        <input type="radio" id="married" name="Marital Status" value="married">
        <label for="married">MARRIED</label>
        <br>
        <input type="radio" id="single" name="Marital Status" value="single">
        <label for="single">SINGLE</label></p>
        <p><label for="">Residential Address</label>
        <input type="text" placeholder="Your Address"></p>
        <p><label for="">Religion</label>
        <input type="text" placeholder="Your Religion"></p>
        <p><label for="">L.G.A of Origin</label>
        <input type="text"></p>
        <p></p><label for="">State of Origin</label>
        <input type="text"></p>
        <p><label for="">Nationality</label>
        <input type="text"></p>
        <p><label for="">Email</label>
        <input type="email" placeholder="Your Email"></p>
        <p><label for="">Phone Number</label>
        <input type="number"></p>
        <p><label for="">Next of Kin</label>
        <input type="text"></p>
        <p><label for="">Residential Address of Next of Kin</label>
        <input type="text"></p>
        <p><label for="">Relationship with Next of Kin</label>
        <input type="text"></p>
        <p><label for="">Phone Number of Next of Kin</label>
        <input type="number"></p>
        <p> <label for="myfile">Select an image:</label>
        <input type="file" id="myfile" name="myfile"></p>
        <button>SUBMIT</button>
        </form>
        <a href="index.html"><button>HOME</button></a>
</body>
</html>
